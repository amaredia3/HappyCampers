{% block content%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <section class="h-100" style="padding-top: 10%;">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Welcome to Happy Campers!</h1>
              {% if error_message != '' %}
                <div class="alert alert-danger" role="alert">{{ error_message }}</div>
              {% endif %}
              <form method="POST" class="needs-validation" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="mb-2 text-muted" for="name">Name</label>
                  <input id="name" type="name" class="form-control" name="name" required>
                    <div class="invalid-feedback">
                      Name is required
                    </div>
                </div>

                <div class="mb-3">
                  <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                  <input id="email" type="email" class="form-control" name="email" required>
                  <div class="invalid-feedback">
                    Email is required
                  </div>
                </div>

                <div class="mb-3">
                  <label class="mb-2 text-muted" for="password">Password</label>
                  <input id="password" type="password" class="form-control" name="password" required>
                    <div class="invalid-feedback">
                      Password is required
                    </div>
                </div>

                <div class="align-items-center d-flex">
                  <button type="submit" class="btn btn-primary ms-auto">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer py-3 border-0">
              <div class="text-center">
                Already have an account? <a href="/" class="text-dark">Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

{% endblock %}
